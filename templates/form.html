<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>HomeKit QR code pairing generator</title>
</head>
<body>
<div class="container-lg">
    <h1>QR code values</h1>
    <form action="generate" method="post">
        <div class="row mb-3">
            <label for="category" class="col-sm-2 col-form-label">Category type:</label>
            <div class="col-sm-3">
                <select class="form-select" required="required" id="category" name="category">
                    <option value="1">Other</option>
                    <option value="2">Bridge</option>
                    <option value="3">Fan</option>
                    <option value="4">Garage</option>
                    <option value="5">Lightbulb</option>
                    <option value="6">Door Lock</option>
                    <option value="7">Outlet</option>
                    <option value="8">Switch</option>
                    <option value="9">Thermostat</option>
                    <option value="10">Sensor</option>
                    <option value="11">Security System</option>
                    <option value="12">Door</option>
                    <option value="13">Window</option>
                    <option value="14">Window Covering</option>
                    <option value="15">Programmable Switch</option>
                    <option value="16">Range Extender</option>
                    <option value="17">IP Camera</option>
                    <option value="18">Video Door Bell</option>
                    <option value="19">Air Purifier</option>
                    <option value="20">Heater</option>
                    <option value="21">Air Conditioner</option>
                    <option value="22">Humidifier</option>
                    <option value="23">Dehumidifier</option>
                    <option value="24">Apple TV</option>
                    <option value="26">Speaker</option>
                    <option value="27">Airport</option>
                    <option value="28">Sprinkler</option>
                    <option value="29">Faucet</option>
                    <option value="30">Shower Head</option>
                    <option value="31">Television</option>
                    <option value="32">Target Controller</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-3">
                <input class="form-control" required="required" minlength="8" type="number" id="password" name="password">
            </div>
        </div>

        <div class="row mb-3">
            <label for="setupId" class="col-sm-2 col-form-label">Setup ID:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" id="setupId" name="setupId">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="only_qr_code" name="only_qr_code">
                    <label class="form-check-label" for="only_qr_code">
                      Output only QR code
                    </label>
                  </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Generate QR Code</button>
            </div>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-VSWT+8Kv9XgizhiUrF+ktPjY54QdYf51bFZ0Bt+Ph4zJ8hCC9Xu5nKIMy7Vr5+z"
        crossorigin="anonymous"></script>
</body>
</html>
